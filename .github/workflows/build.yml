name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: cargo install just && rustup component add clippy --toolchain nightly-x86_64-unknown-linux-gnu
    - name: Build
      run: just build-release
    - name: Install QEMU
      run: sudo apt update && sudo apt install --yes qemu-system-riscv64
    - name: Run tests
      run: just test
