name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: taiki-e/install-action@just
    - uses: actions/checkout@v3
    - name: Build
      run: just build-release
    - name: Clippy
      run: rustup component add clippy --toolchain nightly-x86_64-unknown-linux-gnu && just clippy
    - name: Install dependencies
    - uses: tecolicom/actions-use-apt-tools@v1
      with:
        tools: qemu-system-riscv64
    - name: Run tests
      run: just test
