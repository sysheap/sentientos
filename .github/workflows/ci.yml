name: ci

on:
  push:
    branches: [main]
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-ci

jobs:
  build-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.image.outputs.name }}
    steps:
      - uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tag from file hash
        id: hash
        run: |
          HASH=$(cat flake.nix flake.lock rust-toolchain Dockerfile.ci | sha256sum | cut -c1-16)
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Check if image exists
        id: check
        run: |
          if docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.hash.outputs.hash }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        if: steps.check.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ci
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.hash.outputs.hash }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image name
        id: image
        run: echo "name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.hash.outputs.hash }}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: build-container
    container:
      image: ${{ needs.build-container.outputs.image }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/
            ~/.cache/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', 'rust-toolchain') }}
      - name: Build
        run: nix develop .#ci --command just build

  clippy:
    runs-on: ubuntu-latest
    needs: [build-container, build]
    container:
      image: ${{ needs.build-container.outputs.image }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/
            ~/.cache/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', 'rust-toolchain') }}
      - name: Run clippy
        run: nix develop .#ci --command just clippy

  rustfmt:
    runs-on: ubuntu-latest
    needs: [build-container, build]
    container:
      image: ${{ needs.build-container.outputs.image }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/
            ~/.cache/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', 'rust-toolchain') }}
      - name: Build autogenerated files
        run: nix develop .#ci --command just build
      - name: Check formatting
        run: nix develop .#ci --command cargo fmt --check

  unit-tests:
    runs-on: ubuntu-latest
    needs: [build-container, build]
    container:
      image: ${{ needs.build-container.outputs.image }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/
            ~/.cache/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', 'rust-toolchain') }}
      - name: Run unit-tests
        run: nix develop .#ci --command just unit-test

  miri:
    runs-on: ubuntu-latest
    needs: [build-container, build]
    container:
      image: ${{ needs.build-container.outputs.image }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/
            ~/.cache/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', 'rust-toolchain') }}
      - name: Run miri
        run: nix develop .#ci --command just miri

  system-tests:
    runs-on: ubuntu-latest
    needs: [build-container, build]
    container:
      image: ${{ needs.build-container.outputs.image }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/
            ~/.cache/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', 'rust-toolchain') }}
      - name: Run system-tests
        run: nix develop .#ci --command just system-test
