name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: prepare
        uses: ./.github/actions/prepare
      - name: Build
        run: just build

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: prepare
        uses: ./.github/actions/prepare
      - name: Run clippy
        run: just clippy

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: prepare
        uses: ./.github/actions/prepare
      - name: Build autogenerated files
        run: cargo check
      - name: Check formatting
        run: cargo fmt --check

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: prepare
        uses: ./.github/actions/prepare
      - name: Run unit-tests
        run: just unit-test

  miri:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: prepare
        uses: ./.github/actions/prepare
      - name: Run miri
        run: just miri

  system-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: prepare
        uses: ./.github/actions/prepare
      - name: Build
        run: just system-test


