name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  warmup-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: prepare
        uses: ./.github/actions/prepare
    
  build:
    runs-on: ubuntu-latest
    needs: warmup-cache
    steps:
      - uses: actions/checkout@v5
      - name: prepare
        uses: ./.github/actions/prepare
      - name: Build
        run: just build

  clippy:
    runs-on: ubuntu-latest
    needs: warmup-cache
    steps:
      - uses: actions/checkout@v5
      - name: prepare
        uses: ./.github/actions/prepare
      - name: Run clippy
        run: just clippy

  rustfmt:
    runs-on: ubuntu-latest
    needs: warmup-cache
    steps:
      - uses: actions/checkout@v5
      - name: prepare
        uses: ./.github/actions/prepare
      - name: Build autogenerated files
        run: just build-userspace
      - name: Check formatting
        run: cargo fmt --check

  unit-tests:
    runs-on: ubuntu-latest
    needs: warmup-cache
    steps:
      - uses: actions/checkout@v5
      - name: prepare
        uses: ./.github/actions/prepare
      - name: Run unit-tests
        run: just unit-test

  miri:
    runs-on: ubuntu-latest
    needs: warmup-cache
    steps:
      - uses: actions/checkout@v5
      - name: prepare
        uses: ./.github/actions/prepare
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.cache/miri
            target/
          key: ${{ runner.os }}-miri-${{ hashFiles('**/Cargo.lock', 'rust-toolchain') }}
      - name: Run miri
        run: just miri

  system-tests:
    runs-on: ubuntu-latest
    needs: warmup-cache
    steps:
      - uses: actions/checkout@v5
      - name: prepare
        uses: ./.github/actions/prepare
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.cache/miri
            target/
          key: ${{ runner.os }}-system-tests-${{ hashFiles('**/Cargo.lock', 'rust-toolchain') }}
      - name: Build
        run: just system-test
