name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: sysheap/sentientos-ci

jobs:
  docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.resolve.outputs.tag }}
    steps:
      - uses: actions/checkout@v6

      - name: Compute image hash
        id: hash
        run: |
          HASH=$(cat flake.nix flake.lock rust-toolchain Dockerfile | sha256sum | cut -c1-12)
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if image exists
        id: check
        run: |
          HASH="${{ steps.hash.outputs.hash }}"
          if docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$HASH > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Image exists: $HASH"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Image not found: $HASH, will build"
          fi

      - name: Set up Docker Buildx
        if: steps.check.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.check.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.hash.outputs.hash }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: ${{ github.event_name != 'pull_request' && format('type=registry,ref={0}/{1}:buildcache,mode=max', env.REGISTRY, env.IMAGE_NAME) || '' }}

      - name: Resolve image tag
        id: resolve
        run: |
          HASH="${{ steps.hash.outputs.hash }}"
          if [ "${{ steps.check.outputs.exists }}" == "true" ] || [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "tag=$HASH" >> $GITHUB_OUTPUT
          elif docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest > /dev/null 2>&1; then
            echo "::warning::Using :latest for PR (new image not pushed)"
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "::error::No CI image available"
            exit 1
          fi

  build:
    runs-on: ubuntu-latest
    needs: docker-image
    container:
      image: ghcr.io/sysheap/sentientos-ci:${{ needs.docker-image.outputs.image-tag }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/
            ~/.cache/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', 'rust-toolchain') }}
      - name: Build
        run: nix-shell-run just build

  clippy:
    runs-on: ubuntu-latest
    needs: [docker-image, build]
    container:
      image: ghcr.io/sysheap/sentientos-ci:${{ needs.docker-image.outputs.image-tag }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/
            ~/.cache/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', 'rust-toolchain') }}
      - name: Run clippy
        run: nix-shell-run just clippy

  rustfmt:
    runs-on: ubuntu-latest
    needs: [docker-image, build]
    container:
      image: ghcr.io/sysheap/sentientos-ci:${{ needs.docker-image.outputs.image-tag }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/
            ~/.cache/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', 'rust-toolchain') }}
      - name: Build autogenerated files
        run: nix-shell-run just build
      - name: Check formatting
        run: nix-shell-run cargo fmt --check

  unit-tests:
    runs-on: ubuntu-latest
    needs: [docker-image, build]
    container:
      image: ghcr.io/sysheap/sentientos-ci:${{ needs.docker-image.outputs.image-tag }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/
            ~/.cache/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', 'rust-toolchain') }}
      - name: Run unit-tests
        run: nix-shell-run just unit-test

  miri:
    runs-on: ubuntu-latest
    needs: [docker-image, build]
    container:
      image: ghcr.io/sysheap/sentientos-ci:${{ needs.docker-image.outputs.image-tag }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/
            ~/.cache/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', 'rust-toolchain') }}
      - name: Run miri
        run: nix-shell-run just miri

  system-tests:
    runs-on: ubuntu-latest
    needs: [docker-image, build]
    container:
      image: ghcr.io/sysheap/sentientos-ci:${{ needs.docker-image.outputs.image-tag }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/
            ~/.cache/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', 'rust-toolchain') }}
      - name: Run system tests
        run: nix-shell-run just system-test
