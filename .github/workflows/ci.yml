name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: [self-hosted, nix]
    steps:
      - uses: actions/checkout@v6
        with:
          clean: false
      - name: Load environment
        run: |
          direnv allow .
          direnv export gha >> "$GITHUB_ENV"
      - name: Run CI
        run: just ci
